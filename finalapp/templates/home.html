<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spm</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    {% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'finalapp/fusioncharts/js/fusioncharts.js' %}"></script>
    <script type="text/javascript" src="{% static 'finalapp/fusioncharts/js/themes/fusioncharts.theme.ocean.js' %}"></script>

    <script type="text/javascript">
        function hello(){


            var value1 = parseInt(document.getElementById("original").value);
            var value2 = parseInt(document.getElementById("crash").value);
            var ans = value1 - value2;
            document.getElementById("timesave").value = ans;

            }

        function hello1(){

            var value3 = parseInt(document.getElementById("orcost").value);
            var value4 = parseInt(document.getElementById("adcost").value);
            var ans1 = value3 + value4;
            document.getElementById("total").value = ans1;
        }


    </script>

    {% load static %}
	<script type="text/javascript" src="{% static 'jquery-1.9.1.min.js' %}"></script>


     {% load static %}
    <link rel="stylesheet" href="{% static 'finalapp/style.css' %}" type="text/css">

</head>
<body>
    <form action='display' method="get">
        <h1><center>Schedule Compression Analysis</center></h1>

        <div class="container">
            <table>
                <tr>
                    <th>Activity:</th>
            <td>
                    <select name="select">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
            </td>
                </tr>

        <tr>
            <th>Original Duration:</th>
            <td><input type="text" name="od" id="original"></td>
        </tr>
                <tr>
            <th>Original Resources:</th>
            <td><input type="text" name="ors"></td>
                </tr>
        <tr>
            <th>Original Cost</th>
            <td><input type="text" name="oc" id="orcost"></td>
        </tr>
            <tr>
                <th>Additional Resources</th>
                <td><input type="text" name="adres"></td>
                <tr>


                <th>Additional Cost</th>
                <td><input type="text" name="ac" onkeyup="hello1()" id="adcost"></td>
            </tr>
            <tr>

                <th>Crash Duration Days</th>
                <td><input type="text" name="cd"  onkeyup="hello()" id="crash"></td>
            </tr>
            <tr>
                <th>Time Saved</th>

                <td><input type="text" name="time" id="timesave"></td>

            </tr>
                <br>

                <tr>

                    <th>Total Cost </th>
                    <td><input type="text" name="tc"  id="total"></td>
                </tr>


        <tr>
            <td> <button class="btn btn-danger" type="submit" name="button">Submit</button></td>

        </tr>
        </tr>
            </table>
        </div>
        </form>

    <form action="result">
    <div class="container">
    <table>
    <tr>
        <td><button type="submit" class="btn btn-danger" >Generate Graph</button></td>
    </tr>
    </table>
    </div>
</form>
</body>
</html>
